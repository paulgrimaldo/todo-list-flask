<div class="modal" tabindex="-1" role="dialog" id="delete-todo-{{ todo.id }}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Todo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want delete <i>{{ todo.to_dict()['description'] }}</i>?</p>
            </div>
            <div class="modal-footer">
                <form action="{{ url_for('todos.delete', todo_id = todo.id) }}" method="POST">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>
